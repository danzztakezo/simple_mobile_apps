<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Sign Up 
    </ion-card-header>

    <ion-card-content>
      <ion-list no-line>
        <ion-item>
          <ion-input type="text" placeholder="Fullname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
        <button ion-button block outline color="light" (click)="signup_proccess()"> Sign up </button>
        <p>OR</p>
        <button ion-button block color="facebook">
          <ion-icon name="logo-facebook"></ion-icon> Sign Up With Facebook
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <!-- <button class="bottom" ion-button clear full color="light" (click)="signup()" >Don't have an account? Sign Up </button> -->
</ion-content>
