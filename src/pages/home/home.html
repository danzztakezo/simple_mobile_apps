<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="assets/logo.svg">
    <!-- <h1>Simple P.O.S</h1> -->
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>




<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Login Form
    </ion-card-header>

    <ion-card-content>
      <ion-list no-line>
        <ion-item>
          <ion-input type="text" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
        <a (click)="forgotPassword()"> Forgot your login detail? <b> Get Help signing in</b> </a>
        <button ion-button block outline color="light"> Log in </button>
        <p>OR</p>
        <button ion-button block color="facebook">
          <ion-icon name="logo-facebook"></ion-icon> Login With Facebook
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <button class="bottom" ion-button clear full color="light" (click)="signup()" >Don't have an account? Sign Up </button>
</ion-content>
